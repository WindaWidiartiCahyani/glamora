{% extends "admin.html" %}
{% load static %}
{% load humanize %}


{% block content %}

<div class="content">
    <h1>{{judul}}</h1>
    {% comment %} <p>Gunakan {{judul}} ini sesuai dengan kebutuhan secara benar dan tepat</p> {% endcomment %}
    <br/>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">{{judul}}</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.nama.id_for_label }}">Nama Kategori</label>
                    {{ form.nama }}
                </div>
                <div class="form-group form-check">
                    {{ form.aktif }}
                    <label class="form-check-label" for="{{ form.aktif.id_for_label }}">Aktif</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Simpan</button>
                    <a href="{% url 'kategori_admin' %}" class="btn btn-danger"><i class="fa fa-backward"></i> Kembali</a>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <small class="text-muted"></small>
        </div>
       
    </div>
    
    

</div>													
{% endblock content %}
